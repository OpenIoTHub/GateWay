cache:
  directories:
  - "$HOME/.pub-cache"
#env:
#  - GO111MODULE=on
jobs:
  include:
  - stage: deployAPK
    os: linux
    language: android
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    android:
      components:
      - tools
      - platform-tools
      - build-tools-28.0.3
      - android-28
      - sys-img-armeabi-v7a-google_apis-25
      - extra-android-m2repository
      - extra-google-m2repository
      - extra-google-android-support
    jdk: oraclejdk8
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libstdc++6
        - fonts-droid
    before_script:
    - git clone https://github.com/flutter/flutter.git
    # build aar
    - git clone https://github.com/OpenIoTHub/gateway-go.git
    # download golang
    - wget https://dl.google.com/go/go1.14.1.linux-amd64.tar.gz
    - sudo tar -zxf go1.14.1.linux-amd64.tar.gz -C /usr/local
    - export GOROOT=/usr/local/go
    - export GOPATH=/home/travis/go
    - export PATH=$GOROOT/bin:$GOPATH/bin:$PATH
    - go version
    # download ndk
    - wget https://dl.google.com/android/repository/android-ndk-r21-linux-x86_64.zip
    - sudo unzip android-ndk-r21-linux-x86_64.zip -d $ANDROID_HOME
    - export ANDROID_NDK_HOME=$ANDROID_HOME/android-ndk-r21
#    - git clone https://github.com/golang/mobile $GOPATH/src/golang.org/x/mobile
#    - go install golang.org/x/mobile/cmd/gomobile
#    - go install golang.org/x/mobile/cmd/gobind
    - go get golang.org/x/mobile/cmd/gomobile
    - go get golang.org/x/mobile/cmd/gobind
    - gomobile init
    - gomobile version
    - pwd
#    - find / client.aar
    - cd gateway-go/mobile
    - gomobile bind -target=android
    - cd ../..
    - rm -rf android/app/libs/*.aar
    - ls -a
    - cp ./gateway-go/mobile/client.aar android/app/libs
    # build aar over
    script:
    - yes | sdkmanager "platforms;android-28"
    - yes | sdkmanager "platforms;android-29"
    - "./flutter/bin/flutter doctor -v"
    - "./flutter/bin/flutter pub get"
    - "./flutter/bin/flutter -v build apk --release --split-per-abi"
    - "./flutter/bin/flutter --version"
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file:
      - build/app/outputs/apk/release/app-armeabi-v7a-release.apk
      - build/app/outputs/apk/release/app-arm64-v8a-release.apk
      - build/app/outputs/apk/release/app-x86_64-release.apk
      on:
        tags: true
before_install:
- echo $ANDROID_HOME
- export ANDROID_HOME=/usr/local/android-sdk
#- which go
- echo ========
- echo $PATH
- openssl aes-256-cbc -K $encrypted_9bf81d20de01_key -iv $encrypted_9bf81d20de01_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar -C ./android
